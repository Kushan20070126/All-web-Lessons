<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Table</title>
    
</head>
<body>

    <table border="1" cellspacing="0" cellpadding="10" width="60%">
        <!-- 1 row -->
        <tr>
            <th colspan="4">Customer Table</th>
        </tr>
        <!-- 2 row -->
        <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Qty</th>
            <th>Total</th>
        </tr>



      
        <!-- 3 row -->
        <tr>
            <td colspan="3">
            <table width = "100%" >
                <tr>
                    <td colspan="3">ABC</td>
                    
                </tr>

                <tr>
                    <td align="right">50</td>
                    <td align="right">10</td>
                </tr>
                
                  

            </table>
            </td>

            <td colspan="2">1500.00</td>   
            
            
        </tr>

            <!-- 4 row  -->
           <tr>
            <td colspan="3">
            <table width = "100%" >
                <tr>
                    <td colspan="3">XYZ</td>
                    
                </tr>
                <tr>
                    <td align="right">200</td>
                    <td align="right">5</td>
                </tr>
                
                  

            </table>
            </td> 
            <td>1000.00</td>
            
        </tr>
        <!-- 5 row  -->
        <tr>
            <td rowspan="3"> Totals</td>
            <td colspan="2"> Gross Total:</td> 
            <td>200.00</td> 
        </tr>
        <!-- 6 row -->
         <tr>
            
            <td colspan="2">Discount:</td> 
            <td>200.00</td> 
        </tr>
        <!-- 7 row -->
        <tr>
            
            <td colspan="2">Net Total:</td> 
            <td >2300.00</td> 
        </tr>


    </table>
    
</body>
</html>
