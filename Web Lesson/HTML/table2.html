<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <h1>Table span</h1>

    <table border="1" cellspacing="0" cellpadding="5" width = "60%">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr>
            <td>Row 1 col 1</td>
            <td colspan="2">Row 1 col 2</td>
            <!-- <td>Row 1 col 3</td> -->
        </tr> 
        <tr>
            <td rowspan="2">Row 2 col 1</td>
            <td>Row 2 col 2</td>
            <td>Row 2 col 3</td>
        </tr>
        <tr>
            <!-- <td>Row 3 col 1</td> -->
            <td>Row 3 col 2</td>
            <td>Row 3 col 3</td>
            
        </tr>
    </table>
    
</body>
</html>
